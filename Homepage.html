<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-800 text-white rounded-lg p-4">
      <div>
        <h2 class="text-center text-4xl text-white p-4 font-bold">
          Mastermind Game
        </h2>
      </div>
      <div class="bg-gray-700 p-4 rounded-lg">
        <div class="flex items-center justify-between mb-4">
          
          <button
            onclick="startNewGame(), playClickSound()"
            class="bg-green-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-full"
          >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 w-6 h-6">
            <path fill-rule="evenodd" d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z" clip-rule="evenodd" />
          </svg>
          
          </button>

          <span class="text-xl font-bold" onclick="playClickSound()"
            ><a href="./index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-1 w-8 w-8"
              >
                <path
                  d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                />
                <path
                  d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                />
              </svg> </a
          ></span>
        </div>
        <div class="mb-4">
          <label class="inline-flex items-center justify-center">
            <input
              type="radio"
              id="allowDuplicates"
              class="rounded-3xl form-checkbox h-5 w-5 text-red-600"
            />
            <span class="ml-2">Allow Duplicate Colors</span>
            <!-- <span>          <button id="checked" class="ml-20 bg-blue-800 hover:bg-blue-500 rounded-2xl p-2 font-bold" onclick="click()">Checked</button> -->
          </label>
        </div>
        <div class="grid grid-cols-1 gap-2 mb-4" id="gameBoard"></div>
        <div class="flex justify-between mt-4">
          <button
            class="w-10 h-10 bg-yellow-500 rounded-full"
            onclick="fillCircle('bg-yellow-500')"
          ></button>
          <button
            class="w-10 h-10 ml-2 bg-purple-500 rounded-full"
            onclick="fillCircle('bg-purple-500')"
          ></button>
          <button
            class="w-10 h-10 ml-2 bg-green-500 rounded-full"
            onclick="fillCircle('bg-green-500')"
          ></button>
          <button
            class="w-10 h-10 ml-2 bg-red-500 rounded-full"
            onclick="fillCircle('bg-red-500')"
          ></button>
          <button
            class="w-10 h-10 ml-2 bg-blue-500 rounded-full"
            onclick="fillCircle('bg-blue-500')"
          ></button>
          <button
            class="w-10 h-10 ml-2 bg-gray-100 rounded-full"
            onclick="fillCircle('bg-gray-100')"
          ></button>
        </div>

        <button
          id="checked"
          class="bg-gray-900 hover:bg-blue-500 rounded-lg mt-5 py-2 px-36 text-xl font-bold"
          onclick="click()"
        >
          Checked
        </button>
      </div>
    </div>

    <audio id="clickSound" src="./assets/audio/ball-tap.wav"></audio>
    <audio id="guessSound" src="./assets/audio/soundtruck.mp3"></audio>
    <audio id="looseSound" src="./assets/audio/lose.wav"></audio>
    <audio id="PlegSound" src="./assets/audio/win.wav"></audio>
    <script src="./assets/script/gamescript.js"></script>
  </body>
</html>
